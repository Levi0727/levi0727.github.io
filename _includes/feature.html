{% assign slug = include.title | downcase | replace: ' ', '-' | replace: '.', '' %}

<div id="{{ slug }}" class="feature">
    <div class="text">
        <h3>{{ include.icon }} {{ include.title }}</h3>
        <p>{{ include.description | markdownify }}</p>
    </div>
    {% for img in include.images %}
    <div class="images">
        <img src="{{ img }}" class="feature-image" alt="{{ include.title }} image {{ forloop.index }}">
    </div>
    {% endfor %}
</div>
